<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IdeaRoute Music | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<n>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="Listening to music" class="hero" />

    <div class="order-title">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="plan-container">
      <img src="images/icon-music.svg" alt="music icon" />
      <div class="text">
        <div class="plan">Annual Plan</div>
        <div class="price">$59.99/year</div>
      </div>
      <a href="#">Change</a>
    </div>

    <button class="proceed">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </div>
</body>
</html>
